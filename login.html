<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="./css/tablet-login.css" media="(min-width: 600px)" >
    <title>Platzi Video</title>
</head>
<body>
    <header>
        <div class = "logo-container">
            <img class="logo-header" src="./assets/icons/logo-platzi-video-BW2.png" alt="Logo principal">
        </div>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/icons/user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <div class="header__menu--items">
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <h2>Inicia sesión</h2>
        <section class="login__container--form">
            <form class="login__container--form-form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar sesión</button>
            </form>
            <div class="login-options">
                <div class="login-remember">
                    <input id="login-button" type="checkbox">
                    <label for="login-button">Recuérdame</label>
                </div>
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </section>
        <section class="login__container--social-media">
            <div class="login__container--google">
                <img src="./assets/icons/google-icon.png" alt="Google">
                <p>Inicia sesión con google</p>
            </div>
            <div class="login__container--twitter">
                <img src="./assets/icons/twitter-icon.png" alt="Twitter">
                <p>Inicia sesión con twitter</p>
            </div>
        </section>
        <section class="login__container--register">
            <p>¿No tienes ninguna cuenta? Regístrate</p>
        </section>
    </main>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
